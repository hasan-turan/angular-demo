<div *ngIf="categories; else noCategory">
  <h3>Category List</h3>
</div>
<ng-template #noCategory>
  <h3>There is no category!</h3>
</ng-template>

<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex">
    <a routerLink="/products" class="p-2 text-muted link">
      All products
    </a>
    <a
      *ngFor="let category of categories"
      routerLink="/products/category/{{ category.id }}"
      class="p-2 text-muted link"
      >{{ category.categoryName }}
    </a>
  </nav>
</div>
